<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<title>WebAssembly App</title>
	<style>
		*{
			width: 100%;
			height: 100%;
			margin: 0;
			border: 0;
			padding: 0;
			overflow: hidden;
		}
		body{
			background-color: DeepSkyBlue;
		}
		#canvasdiv{
			display: none;
		}
		#canvas{
			display: block;
		}
		#vrbutton{
			cursor: default;
			display: none;
			margin: 4px;
			position: absolute;
			width: auto;
			height: auto;
			bottom: 0;
			right: 0;
			background-color: Yellow;
		}
	</style>
</head>

<body>

<div id="canvasdiv">

	<canvas id="canvas" tabindex="-1" oncontextmenu="event.preventDefault()"></canvas>

	<!--menu id="vrbutton">Enter VR!</menu-->

</div>

<script type="text/javascript">

const canvasEl = document.getElementById("canvas");

const ready = function(){
	document.getElementById("canvasdiv").style.display = "block";
	canvasEl.focus();
};

var Module = {

	preRun: [() => {
		ready();
	}],

	postRun: [],

	canvas: (function() {

		var canvas = canvasEl;

		// As a default initial behavior, pop up an alert when webgl context is lost. To make your
		// application robust, you may want to override this behavior before shipping!
		// See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
		canvas.addEventListener("webglcontextlost", function(e) {
//			alert('WebGL context lost. You will need to reload the page.');
			console.log("WebGL context lost.");
			e.preventDefault();
		}, false);

		return canvas;
	})(),

	setStatus: function(text) {
		console.log(text);
	}
};

function onResize(event){
	var canvas = canvasEl;
	if(canvas.width == canvas.clientWidth && canvas.height == canvas.clientHeight) return;
	console.log("On resize JS!",canvas.width,canvas.height);
	Browser.setCanvasSize(canvas.clientWidth, canvas.clientHeight, false);
}

window.addEventListener('resize', onResize, false);

</script>

{{{ SCRIPT }}}

</body>
</html>
